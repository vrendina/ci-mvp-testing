general:
    artifacts:
        - /home/ubuntu/ci-mvp-testing/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        ADB_INSTALL_TIMEOUT: 60
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx3072M -XX:+HeapDumpOnOutOfMemoryError"'
    java:
        version: oraclejdk8

dependencies:
    pre:
        - touch app/google-services.json
        - echo $GOOGLE_SERVICES_JSON > app/google-services.json
        - echo y | android update sdk --no-ui --all --filter "android-25,build-tools-25.0.2"
        - echo y | android update sdk --no-ui --all --filter "platform-tools,tools"
        - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository, extra-google-m2repository"
        - echo y | android update sdk --no-ui --all --filter "extra-android-support"
        - echo y | android update sdk --no-ui --all --filter "extra-google-google_play_services"
    cache_directories:
        - /usr/local/android-sdk-linux/tools
        - /usr/local/android-sdk-linux/build-tools/25.0.2

test:
  pre:
    - emulator -avd circleci-android24 -no-audio -no-window:
          background: true
          parallel: true
    - circle-android wait-for-boot
    - sleep 30
    - adb shell input keyevent 82

  override:
   - ./gradlew assemble connectedDebugAndroidTest -PdisablePreDex --console=plain --info

  post:
      - cp -r app/build/outputs $CIRCLE_ARTIFACTS
      - cp -r app/build/outputs/androidTest-results/connected/ $CIRCLE_TEST_REPORTS